<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/617b1e1757.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./atropos/atropos.css">
    <title>Nathaly Yovhio</title>
</head>
<body>

    <div class="atropos my-atropos">
        <!-- scale container (required) -->
        <div class="atropos-scale">
            <!-- rotate container (required) -->
            <div class="atropos-rotate">
                <!-- inner container (required) -->
                <div class="atropos-inner">
                    <!-- put your custom content here -->
                    <img src="./assets/img/nathaly-yovhio.jpg" alt="Nathaly Yovhio Red Mujer Banco Económico S.A">
                </div>
            </div>
        </div>
    </div>

    <br>
    <!--button from Uiverse.io-->
    <div class="container-boton">
        <button class="btn" onclick="downloadFile()"><i class="fa-solid fa-circle-arrow-down" style="color: #ffffff;"></i></button>
    </div>

    <br>
    <div id="message"></div>
        <div class="clipboard-container">
            <button id="clipboard">
                <i class="fa-regular fa-clipboard" style="color: #ffffff;"></i>
            </button>
        <!--<span id="message"></span>-->
    </div>
    <br>
    <footer>
        <p>2023 © Nathaly Yovhio | Web by <a href="https://www.instagram.com/elvaizumi/" target="_blank">@elvaizumi</a></p>
    </footer>
    
<script src="./atropos/atropos.js"></script>
<script src="./assets/script.js"></script>

</html>
